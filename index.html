<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Squad - Kernal Crusaders</title>
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp6275987.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
        }

        /* Full-screen dark overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .container {
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #FF6F00;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3em;
            color: #f3f3f3;
            margin-bottom: 30px;
        }

        .join-btn, .login-btn {
            background: #FF6F00;
            border: none;
            padding: 12px 25px;
            font-size: 1.3em;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 50px;
            margin-right: 10px; /* Space between buttons */
        }

        .join-btn:hover, .login-btn:hover {
            background: #FF4500;
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            padding: 0 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            width: 300px;
            border-radius: 10px;
            border: 2px solid #FF6F00;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.6);
            text-align: left;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #FF6F00;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1.1em;
            color: #f3f3f3;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1200px) {
            h1 {
                font-size: 3.2em;
            }
            .join-btn, .login-btn {
                font-size: 1.2em;
                padding: 12px 25px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .join-btn, .login-btn {
                font-size: 1.1em;
                padding: 10px 20px;
            }
            .card-container {
                justify-content: center;
            }
            .card {
                width: 80%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .join-btn, .login-btn {
                font-size: 1em;
                padding: 8px 15px;
            }
            .card {
                width: 90%;
                margin: 10px 0;
            }
            .card-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kernal Crusaders</h1>
        <p>Join the ultimate Fortnite squad</p>

        <!-- Join and Login Buttons -->
        <a href="non-team-member.html" class="join-btn">Join Now</a>
        <a href="login.html" class="login-btn">Login</a>

        <div class="card-container">
            <div class="card">
                <h2>Advanced Tactics</h2>
                <p>Strong Smart An Ethical Strategies.</p>
            </div>

            <div class="card">
                <h2>Exclusive Skins</h2>
                <p>Unlock rare and legendary skins for squad members.</p>
            </div>

            <div class="card">
                <h2>Battle Royale Domination</h2>
                <p>Compete in high-stakes tournaments and conquer the competition.</p>
            </div>
        </div>
    </div>
</body>
</html>
