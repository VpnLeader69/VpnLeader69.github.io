<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Squad - Kernal Crusaders</title>
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp6275987.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
        }

        /* Full-screen dark overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .container {
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #FF6F00;
            margin-bottom: 20px;
        }

        .members-section {
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #FF6F00;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #FF6F00;
            text-align: center;
        }

        th {
            background: rgba(255, 111, 0, 0.3);
            color: #FF6F00;
            font-weight: bold;
        }

        .member-form {
            margin-top: 20px;
        }

        input, select, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        button {
            background: #FF6F00;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #FF4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kernal Crusaders</h1>
        <p>Join the ultimate Fortnite squad</p>

        <div class="members-section">
            <h2>Squad Members (Max: 4)</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Rank</th>
                        <th>Epic Name</th>
                    </tr>
                </thead>
                <tbody id="member-list"></tbody>
            </table>

            <div class="member-form">
                <h3>Add Yourself to the Squad</h3>
                <input type="text" id="epicName" placeholder="Enter your Epic Name" required>
                <select id="rank">
                    <option value="Captain">Captain</option>
                    <option value="Elite">Elite</option>
                    <option value="Pro">Pro</option>
                    <option value="Warrior">Warrior</option>
                </select>
                <button onclick="addMember()">Join Squad</button>
            </div>
        </div>
    </div>

    <script>
        const MAX_MEMBERS = 4;
        const members = [
            { rank: "Captain", epicName: "ShadowNinjaX" },
            { rank: "Elite", epicName: "BlazeHunter" }
        ];

        function loadMembers() {
            const tableBody = document.getElementById("member-list");
            tableBody.innerHTML = "";
            members.forEach((member, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${member.rank}</td>
                    <td>${member.epicName}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function addMember() {
            if (members.length >= MAX_MEMBERS) {
                alert("Squad is full! Maximum of 4 members allowed.");
                return;
            }

            const epicName = document.getElementById("epicName").value.trim();
            const rank = document.getElementById("rank").value;

            if (epicName === "") {
                alert("Enter your Epic Name!");
                return;
            }

            members.push({ rank, epicName });
            loadMembers();
            document.getElementById("epicName").value = "";
        }

        document.addEventListener("DOMContentLoaded", loadMembers);
    </script>
</body>
</html>
