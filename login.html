<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Logins</title>
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp6275987.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
        }

        /* Full-screen dark overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .container {
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #FF6F00;
            margin-bottom: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #FF6F00;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.6);
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

        .login-form label {
            font-size: 1.2em;
            color: #f3f3f3;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #fff;
        }

        .login-btn {
            background: #FF6F00;
            border: none;
            padding: 12px 25px;
            font-size: 1.3em;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
        }

        .login-btn:hover {
            background: #FF4500;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 1200px) {
            h1 {
                font-size: 2.5em;
            }
            .login-btn {
                font-size: 1.2em;
                padding: 12px 25px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }
            .login-btn {
                font-size: 1.1em;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .login-btn {
                font-size: 1em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Logins</h1>

        <!-- Login Form -->
        <div class="login-form">
            <form onsubmit="handleLogin(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        const loginData = [
            { "username": "test", "password": "test" },
            { "username": "user2", "password": "password2" }
        ];

        // Check login credentials
        function checkLogin(username, password) {
            for (let user of loginData) {
                if (user.username === username && user.password === password) {
                    return true;
                }
            }
            return false;
        }

        // Function to handle login submission
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (checkLogin(username, password)) {
                // Redirect to member area upon successful login
                window.location.href = "member-area.html"; // Change the URL as needed
            } else {
                alert('Invalid credentials.');
            }
        }
    </script>
</body>
</html>
